<!doctype html>
<html>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="static/main.js"></script>
</head>

<body>

    <footer>Copyright 2018 Yao Li Bergner</footer>
</body>
</html>
