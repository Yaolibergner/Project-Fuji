{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
<div class="chat_window login">
    <div class="top_menu">
        <div class="buttons">
        <div class="button close"></div>
        <div class="button minimize"></div>
        <div class="button maximize"></div>
    </div>
        <div class="title">Login</div>
    </div>
        <form action="/login", method="POST">
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                <input class="message_input" type="email" name="email" required placeholder="Email"/>
                </div>
            </div>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                <input class="message_input" type="password" name="password" required placeholder="Password"/>
                </div> 
            <div class="bottom_wrapper clearfix">
                <input type="submit">  
                </div>                      
        </form>   
    </div>
</div>
       
{% endblock %}
