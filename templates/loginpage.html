{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
    <h2>Please login</h2>
    <form action="/login", method="GET">
        User Name: <input type="text" name="username" required><br>
        Choose your language: 
        <select>
            {% for lang in lang_option %}                
            <option id="{{ lang }}">{{ lang_option[lang] }}</option>
            {% endfor %} 
        </select><br>      
        <input type="submit">
    </form>
{% endblock %}
