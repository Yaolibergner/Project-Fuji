


{% for message in messages %}

    {% if message.author_id != g.user.user_id %}

        <div class="message">
            {{ message.text}}<br>
            {{ message.translation.trans_text }}<br>       
            {{ message.timestamp }} {{ message.user.fname }}
        </div>

    {% else %}

        <div class="message">
            {{ message.text}}<br>     
            {{ message.timestamp }} {{ message.user.fname }}
        </div>

    {% endif %} 

{% endfor %}
